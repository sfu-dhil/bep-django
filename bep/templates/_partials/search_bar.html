<form method="get" role="search" class="my-3">
    <div class="input-group">
        <input type="search" class="form-control" placeholder="Search..." aria-label="Search" name="q" id="q" value="{{ request.GET.q }}" />
        <button class="btn btn-primary" type="submit" id="btn-search">
            <i class="bi bi-search" aria-hidden="true"></i> Search
        </button>
    </div>
</form>
