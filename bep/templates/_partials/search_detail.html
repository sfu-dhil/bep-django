{% if value_headline or value %}
    <dt class="col col-lg-{{ col_label|default:2 }} px-0">{{ label }}</dt>
    <dd class="col col-lg-{{ col_value|default:10 }} px-0">
        {% if value_headline and '<mark>' in value_headline %}
            {{ value_headline|safe }}
        {% elif value %}
            {{ value|safe }}
        {% endif %}
    </dd>
{% endif %}
